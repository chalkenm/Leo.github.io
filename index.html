<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend Bingo</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-purple-50 p-6">
    <div class="max-w-4xl mx-auto shadow-xl bg-white rounded-xl overflow-hidden">
        <div class="p-8">
            <div class="flex justify-between items-center mb-8">
                <h1 id="bingoTitle" class="text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-purple-600">
                    Friend Bingo
                </h1>
                <button onclick="resetBoard()" class="flex items-center gap-2 border-2 border-gray-300 px-4 py-2 rounded-lg hover:border-blue-400">
                    ðŸ”„ Reset Board
                </button>
            </div>

            <div class="relative aspect-square w-full">
                <div class="absolute inset-0 grid grid-cols-5 gap-3" id="bingoBoard"></div>
            </div>
        </div>
    </div>

    <script>
        const phrases = [
            "That's crazy!", "Actually...", "Back in my day", "Trust me", "No way",
            "I'm just saying", "Listen...", "You know what?", "exactly", "For real though",
            "To be honest", "I mean...", "Free spot", "you suck", "Seriously",
            "What if...", "Remember when", "die", "asshole", "will",
            "this", "f u", "I HAT YOU", "You won't believe", "KYS"
        ];

        let selectedCells = JSON.parse(localStorage.getItem('bingoSelections')) || Array(25).fill(false);

        const updateTitle = () => {
            const bingoTitle = document.getElementById('bingoTitle');
            bingoTitle.textContent = checkForBingo() ? 'BINGO! ðŸŽ‰' : 'Friend Bingo';
            bingoTitle.className = checkForBingo() 
                ? 'text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-yellow-400 to-orange-500'
                : 'text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-purple-600';
        };

        const renderBoard = () => {
            const board = document.getElementById('bingoBoard');
            board.innerHTML = '';
            phrases.forEach((phrase, index) => {
                const cell = document.createElement('div');
                cell.className = `relative aspect-square rounded-lg flex items-center justify-center cursor-pointer transition-all duration-300 border-2 overflow-hidden 
                    ${selectedCells[index] ? 'bg-blue-100 border-blue-400 shadow-inner' : 'bg-white border-gray-200 hover:border-blue-300 hover:shadow-md'}`;
                cell.innerHTML = `
                    <div class="absolute inset-2 flex items-center justify-center">
                        <span class="text-xs sm:text-sm md:text-base font-medium text-center leading-tight break-words">${phrase}</span>
                    </div>
                    ${selectedCells[index] ? '<div class="absolute inset-0 flex items-center justify-center pointer-events-none"><div class="text-4xl text-blue-500 font-bold opacity-40">âœ•</div></div>' : ''}
                `;
                cell.onclick = () => toggleCell(index);
                board.appendChild(cell);
            });
            updateTitle();
        };

        const toggleCell = (index) => {
            selectedCells[index] = !selectedCells[index];
            localStorage.setItem('bingoSelections', JSON.stringify(selectedCells));
            renderBoard();
        };

        const resetBoard = () => {
            selectedCells = Array(25).fill(false);
            localStorage.setItem('bingoSelections', JSON.stringify(selectedCells));
            renderBoard();
        };

        const checkForBingo = () => {
            for (let i = 0; i < 25; i += 5) {
                if (selectedCells.slice(i, i + 5).every(cell => cell)) return true;
            }

            for (let i = 0; i < 5; i++) {
                if ([0, 1, 2, 3, 4].every(j => selectedCells[i + j * 5])) return true;
            }

            if ([0, 6, 12, 18, 24].every(i => selectedCells[i])) return true;
            if ([4, 8, 12, 16, 20].every(i => selectedCells[i])) return true;

            return false;
        };

        document.addEventListener('DOMContentLoaded', renderBoard);
    </script>
</body>
</html>
